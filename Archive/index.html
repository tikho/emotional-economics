<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>emotional economics</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="js/handlebars-v4.0.5.js"></script>  
  <script src="js/scripts.js"></script>
  <script src="js/moment.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>

  <div class="preloader">
    <p class="preloader-text">#emotional economics</p>
  </div>

  <div class="index-container">

  </div>

  <div class="companyInfo-container">

  </div>

</body>

<script id="index" type="text/x-handlebars-template">
    <div class="intro-container">
      <div class="intro-centered">
        <h1 class="header">#emotional<br/>economics</h1>
        <h4 class="explainer-text">Every day companies stock quotes go up or down and every day company leaders feel good or bad about it</h4>
      </div>
    </div>
  <div class="container">
    {{#grouped_each 3 this}}
      <div class="row">
        {{#each this}}
        <div class="col-md-4 companyInfo">
          <a class="block-link" href="{{Symbol}}">
            {{#image thumbnail}}{{/image}} 
            <div class="col-xs-8 col-sm-6">
              <div class="block-link-text">
                <h4 class="name">{{Name}}</h4>
                <h6 class="symbol">{{Symbol}}</h6>
              </div>
            </div>
          </a>
          <div class="col-xs-4 col-sm-6">    
            <h4 class="bid">{{bid}} {{change-sign}}<span class={{change-class}}> {{change}}</span></h4>
            <h6 class="time">{{LastTradeTime}}</h6>
          </div>

        </div>
        {{/each}}
      </div>
    {{/grouped_each}}
  </div>

  <div class="outro container">
    <h4>If you know any company with a leader worth appearing here — <a href="mailto:tikho@tikho.ru?subject=#emotional economics / submit company">get&nbspin&nbsptouch</a></h4>
  </div>

  <div class="footer container">
    <div class="sharing-block center-block">
      <!-- Go to www.addthis.com/dashboard to customize your tools -->
      <!-- <div class="addthis_native_toolbox center-block"></div> -->
    </div>
    <div class="made-by">
      <h6>Made by <a class="made-by-link" href="http://www.tikho.ru">Ivan Tikhomirov</a><h6>
    </div>
  </div>

</script>


<script id="companyInfo" type="text/x-handlebars-template">
<div class="container">
  <div class="row">
    <a href="">
      <div class="close-mark">
        <span class="close-sign">×</span>
      </div>
    </a>
    <div class="col-md-6 company-image-container">
      {{#image "company-image"}}{{/image}}
    </div>
    <div class="col-md-6 company-info-container">
      <h1 class="company-name">{{Name}}</h1>
      <h6 class="symbol">{{Symbol}}</h6>
      <h4 class="bid">{{bid}} {{change-sign}}<span class={{change-class}}> {{change}}</span></h4>
      <h6 class="time">{{LastTradeTime}}</h6>
    </div>
  </div>

  <div class="compareImage-container">
    {{#compareMoodsImages}}{{/compareMoodsImages}}
  </div>

  <div class="history-container">
  {{#each this}}
    <div class="history-image-container">
          {{#history-image}}{{/history-image}}
      <div class="history-image-info">      
        <p class="history-date">{{normalized-date}}</p>
          <p>{{open}}</p>
          <p class="{{history-change-class}}">⇊⇊</p>
          <p class="{{history-change-class}}">{{close}}</p>
      </div>
    </div>

  {{/each}}
  </div>
</div>
</script>


</body>
</html>
