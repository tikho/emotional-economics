<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="js/handlebars-v4.0.5.js"></script>  
  <script src="js/yahooFinance.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>
<body class="container">

<script id="stock" type="text/x-handlebars-template">
  <div class="container">
    {{#grouped_each 3 this}}
      <div class="row">
        {{#each this}}
        <div class="col-md-4 companyInfo">
          {{#image}}{{/image}} 
          <div class="col-xs-8 col-sm-6">
            <h4 class="name">{{Name}}</h3>
            <h6 class="symbol">{{Symbol}}</h6>
          </div>
          <div class="col-xs-4 col-sm-6">    
            <h4 class="bid">{{Bid}} {{change-sign}}<span class={{change-class}}> {{Change}}</span></h3>
            <h6 class="time">{{LastTradeTime}}</h6>
          </div>

        </div>
        {{/each}}
      </div>
    {{/grouped_each}}
  </div>
</script>

</body>
</html>
