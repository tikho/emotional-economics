<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>emotional economics</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="js/handlebars-v4.0.5.js"></script>  
  <script src="js/scripts.js"></script>
  <script src="js/moment.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>

<body class="container">

  <div class="preloader">
    <p class="preloader-text">#emotional economics</p>
  </div>

  <div class="intro-container">

  </div>

  <div class="index-container">

  </div>

  <div class="companyInfo-container">

  </div>

</body>

<script id="index" type="text/x-handlebars-template">
  <div class="container">
    {{#grouped_each 3 this}}
      <div class="row">
        {{#each this}}
        <div class="col-md-4 companyInfo">
          <a class="block-link" href="{{Symbol}}">
            {{#image thumbnail}}{{/image}} 
            <div class="col-xs-8 col-sm-6">
              <div class="block-link-text">
                <h4 class="name">{{Name}}</h4>
                <h6 class="symbol">{{Symbol}}</h6>
              </div>
            </div>
          </a>
          <div class="col-xs-4 col-sm-6">    
            <h4 class="bid">{{Bid}} {{change-sign}}<span class={{change-class}}> {{Change}}</span></h4>
            <h6 class="time">{{LastTradeTime}}</h6>
          </div>

        </div>
        {{/each}}
      </div>
    {{/grouped_each}}
  </div>
</script>


<script id="companyInfo" type="text/x-handlebars-template">
<div class="container">
  <div class="row">
    <a href="">
      <div class="close-mark">
        <span class="close-sign">Ã—</span>
      </div>
    </a>
    <div class="col-md-6">
      {{#image "company-image"}}{{/image}}
    </div>
    <div class="col-md-6">
      <h1 class="company-name">{{Name}}</h1>
      <h6 class="symbol">{{Symbol}}</h6>
      <h4 class="bid">{{Bid}} {{change-sign}}<span class={{change-class}}> {{Change}}</span></h4>
      <h6 class="time">{{LastTradeTime}}</h6>
    </div>
  </div>

  <div class="compareImage-container">
    {{#compareMoodsImages}}{{/compareMoodsImages}}
  </div>

  <div class="history-container">
  {{#each this}}
    <div class="col-xs-6 col-md-8">
      {{#history-image}}{{/history-image}}
    </div>
    <div class="col-xs-6 col-md-4">
      <p>Date:{{Date}}</p> <p>Open:{{Open}}</p> <p>Close:{{Close}}</p>
    </div>
  {{/each}}
  </div>
</div>
</script>


</body>
</html>
